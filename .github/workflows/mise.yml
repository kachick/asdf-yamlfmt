name: mise
on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'
  schedule:
    # Every 10:42 JST
    # https://docs.github.com/en/actions/using-workflows/events-that-trigger-workflows#schedule
    - cron: '42 1 * * *'
  workflow_dispatch:

jobs:
  plugin-test:
    timeout-minutes: 10
    strategy:
      fail-fast: false
      matrix:
        os:
          - ubuntu-latest
          - macos-latest
        target:
          - command: 'mise x yamlfmt@latest -- yamlfmt -help'
          - command: 'mise x yamlfmt@0.1.0 -- yamlfmt -help'
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - uses: jdx/mise-action@v2
        with:
          tool_versions: |
            # Should not set yamlfmt versions here. (Actually shellcheck is not used here)
            shellcheck 0.9.0
      - name: Setup mise
        run: |
          mise plugins install yamlfmt https://github.com/kachick/asdf-yamlfmt.git#${{ github.ref }}
      - name: Test
        run: |
          ${{ matrix.target.command }}
